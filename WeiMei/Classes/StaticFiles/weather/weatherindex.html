<!DOCTYPE html>
<html data-dpr="2"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>天气专区</title>
    <meta name="description" content="">
    <meta name="author" content="allanyu,team:MXD,2015-10-12">
    
    <!--<meta name="viewport" content="initial-scale=1.0, minimum-scale=2.0, maximum-scale=1.0, user-scalable=no">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="x5-page-mode" content="no-title">
    <link rel="stylesheet" href="http://res.imtt.qq.com///weather/css/weather.min.2016040501.css"/>
<meta content="width=1280, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no" name="viewport"></head>
<body>
    <!--外push相关html代码 End-->
    <div class="" data-page="index" style="height: 100%;">
        <div id="currentCitybgClass" class="mod-weather2 rainy">
            <div class="mod-top">
                <span class="city-link">
                    <span data-hash="#p=multiSetting" id="citybid" data-citybid="" data-click="001"><i id="gpsIcon" class="G-ico G-ico-location"></i><span id="userCityName">北京</span></span>
                </span>
                <ul class="city-indicator">
                </ul>
                <a data-hash="#p=multiSetting" data-click="002" class="G-ico G-ico-menu"></a>
            </div>
            <div class="banner-slider" id="banner_slider">
                <div class="swipe-wrap">
                            <div class="slide-item" data-cityid="110100" data-cityname="北京" data-bgclass="rainy">
                                <div class="mod-today">
                                        <div class="main-temp" data-click="003" data-url="http://qq.weather.com.cn/mweather/101010100.shtml">18<span>阵雨</span></div>
                                        <div class="detail">
                                            <div class="temp">12°/22°</div>
                                            <div class="air" data-click="004" data-url="http://index.moji.com/show/aqi/index?platform=qqbrowser&amp;cityid=2&amp;uid=82a13a700ae532689a7126379c164376">重度污染 232</div>
                                           <div class="wind">微风</div>
                                        </div>
                                </div>
                                <div class="mod-next-five-day" data-click="006" data-url="http://qq.weather.com.cn/mweather/101010100.shtml">
                                    <div class="graph">
                                        <div>
                                            <canvas data-finished="1" height="188" width="576" data-temp="12:22|8:24|11:25|10:26|9:22"></canvas>
                                        </div>
                                    </div>
                                    <ul class="detail">
                                            <li class="icon-weather-hs">今天</li>
                                            <li class="icon-weather-sunny">明天</li>
                                            <li class="icon-weather-sunny">后天</li>
                                            <li class="icon-weather-sunny">周六</li>
                                            <li class="icon-weather-sunny">周日</li>
                                    </ul>
                                </div>
                                <div class="mod-more-forecast">
                                    <a data-click="007" data-url="http://cdn.moji.com/html5/w15/index.html?cityId=2&amp;platform=qqbrowser&amp;channelno=5323&amp;uid=82a13a700ae532689a7126379c164376">15天预报<i class="G-ico G-ico-arr-r"></i></a>
                                    <a data-click="008" data-url="http://cdn.moji.com/html5/moji_weather/24_hours/index.html?cityid=2&amp;&amp;platform=qqbrowser&amp;&amp;channelno=5323&amp;uid=711ecf9b683cab64ce7899c4bd064532">24小时预报<i class="G-ico G-ico-arr-r"></i></a>
                                </div>
                                <div class="mod--tips">
                                    <ul>
                                            <li class="icon-tip-dress" data-click="009" data-url="http://index.moji.com/show/show/index?indexid=20&amp;cityid=2&amp;channelno=5323&amp;uid=711ecf9b683cab64ce7899c4bd064532"><i></i>温凉<span>穿衣指数</span></li>
                                            <li class="icon-tip-car" data-click="010" data-url="http://index.moji.com/show/show/index?indexid=17&amp;cityid=2&amp;channelno=5323&amp;uid=711ecf9b683cab64ce7899c4bd064532"><i></i>不宜<span>洗车指数</span></li>
                                            <li class="icon-tip-outdoor" data-click="011" data-url="http://index.moji.com/show/show/index?indexid=28&amp;cityid=2&amp;channelno=5323&amp;uid=711ecf9b683cab64ce7899c4bd064532"><i></i>不适宜<span>钓鱼指数</span></li>
                                            <li class="icon-tip-illness" data-click="012" data-url="http://index.moji.com/show/show/index?indexid=12&amp;cityid=2&amp;channelno=5323&amp;uid=711ecf9b683cab64ce7899c4bd064532"><i></i>易发<span>感冒指数</span></li>
                                            <li class="icon-tip-sport" data-click="013" data-url="http://index.moji.com/show/show/index?indexid=26&amp;cityid=2&amp;channelno=5323&amp;uid=711ecf9b683cab64ce7899c4bd064532"><i></i>不适宜<span>运动指数</span></li>
                                            <li class="icon-tip-UV" data-click="014" data-url="http://index.moji.com/show/show/index?indexid=21&amp;cityid=2&amp;channelno=5323&amp;uid=711ecf9b683cab64ce7899c4bd064532"><i></i>中等<span>紫外线指数</span></li>
                                    </ul>
                                </div>
                            </div>
                </div>
            </div>
            <div class="mod-find-more">
                <a data-click="015" data-url="http://life.html5.qq.com/?ch=012002">发现精彩生活<i class="G-ico G-ico-arr-r"></i></a>
            </div>
        </div>
    </div>

    <div class="setting hidden" data-page="setting">
        <div class="wrapper">
            <div class="mod-toolbar">
                <h2>选择城市</h2>
                <div class="back">返回</div>
            </div>
            <div class="mod-search-box">
                <input class="input-txt" id="userInput" placeholder="请输入城市名（中文或拼音）" type="search">
                <div class="btn-search">搜索</div>
                <div class="btn-clear-search"></div>
            </div>
            <!-- city list -->
            <div class="mod-city-section">
                <div class="location-city" id="userCitys"><span>正在定位...</span></div>
                <dl class="city-list" id="hotCitys">
                </dl>
            </div>
        </div>
    </div>

    <div class="setting hidden" data-page="multiSetting">
        <div class="wrapper" id="settingCity">
            <div class="mod-toolbar">
                <div class="back" id="back">返回</div>
                <h2>生活服务</h2>
                <div class="right" id="editCity">编辑</div>
            </div>
            <div class="page-wrapper mod-setting2">
                <div class="mod-card is-margin-top8">
                    <a id="autoGps" class="auto-locate on">自动定位<span class="btn-toggle"></span></a>
                </div>
                <div class="mod-card is-margin-top8">
                    <h1 class="title-out-card">城市列表</h1>
                    <div class="mod-card is-nopadding">
                        <ul class="location-list">
                            
                        </ul>
                    </div>
                </div>
                <p class="tips-out-card">浏览器首页展示列表首位城市天气</p>
            </div>
        </div>        
    </div>

    <div class="setting hidden" data-page="editSetting">
        <div class="wrapper" id="editSetting"></div>
    </div>

    <div class="setting hidden" data-page="searchSetting">
        <div class="wrapper" id="searchSetting"></div>
    </div>

<script src="http://jsapi.qq.com/get?api=app.doTokenFeature,app.share,app.getGeoLocation,app.getGeoLocationWithAlert,startpage.callNaviCard,startpage.requestRefreshCard,env.version" type="text/javascript"></script>
<script src="/index?action=listcity" type="text/javascript"></script>
<script src="http://res.imtt.qq.com///weather/js/weather.min.2016040503.js" type="text/javascript"></script> 

</body></html>
